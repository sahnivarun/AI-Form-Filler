<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Form Filler</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Auto Form Filler</h1>
        
        <label for="resumeInput">Upload Resume</label>
        <input type="file" id="resumeInput" accept=".pdf" style="margin-top: 10px;">
        <br>
        <label for="resumeURL">Resume URL</label>
        <input type="text" id="resumeURL" placeholder="Resume URL" style="width: 80%; margin-top: 10px;">
        <button id="fillForms">Attach Resume and Fill Form</button>
        
        <br><br>
        <!-- Input field for job description URL -->
        <input type="text" id="jobUrl" placeholder="Enter job description URL">
        <!-- Button to generate cover letter -->
        <button id="generateCoverLetter">Generate Cover Letter</button>
        <br><br>
        <!-- Textarea to display the generated cover letter with a copy icon -->
        <div class="copy-container">
            <textarea id="coverLetter" placeholder="Generated Cover Letter will appear here"></textarea>
            <button id="copyCoverLetter">Copy</button>
        </div>
    </div>

    <!-- Loader -->
    <div id="loader" class="loader-overlay" style="display: none;">
        <div class="loader"></div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
