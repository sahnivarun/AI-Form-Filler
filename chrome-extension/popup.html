<!DOCTYPE html>
<html>
<head>
    <title>Auto Form Filler</title>
</head>
<body>
    <button id="fillForms">Fill Form</button>
    <br><br>
    <!-- Input field for job description URL -->
    <input type="text" id="jobUrl" placeholder="Enter job description URL" style="width: 80%;">
    <!-- Button to generate cover letter -->
    <button id="generateCoverLetter">Generate Cover Letter</button>
    <br><br>
    <!-- Textarea to display the generated cover letter -->
    <textarea id="coverLetter" rows="10" cols="50" placeholder="Generated Cover Letter will appear here"></textarea>
    <script src="popup.js"></script>
</body>
</html>
